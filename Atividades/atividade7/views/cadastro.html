<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Cadastro</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="newUsername">Nome de Usuário</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Senha</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            <p class="text-center mt-2">Já tem uma conta? <a href="/login">Entre aqui</a></p>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sessionStorage.setItem("username", document.getElementById("newUsername").value);
            window.location.href = "/login";
        });
    </script>
</body>
</html>
