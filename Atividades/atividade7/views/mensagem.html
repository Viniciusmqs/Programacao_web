<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Mensagem</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Bem-vindo ao Mural de Mensagens!</h1>
  <div id="menu">
    <button id="btnNovaMensagem">Nova Mensagem</button>
    <button id="btnVerMural">Ver Mural</button>
    <button onclick="window.location.href='/logout'">Logout</button>
  </div>

  <form id="formNovaMensagem" action="/nova-mensagem" method="POST" style="display: none;">
    <input type="text" name="titulo" placeholder="Título" required>
    <textarea name="conteudo" placeholder="Conteúdo" required></textarea>
    <button type="submit">Enviar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnNovaMensagem = document.getElementById('btnNovaMensagem');
      const btnVerMural = document.getElementById('btnVerMural');
      const formNovaMensagem = document.getElementById('formNovaMensagem');
      const btnCancelar = document.getElementById('btnCancelar');

      btnNovaMensagem.addEventListener('click', () => {
        formNovaMensagem.style.display = 'block';
        btnNovaMensagem.style.display = 'none';
        btnVerMural.style.display = 'none';
      });

      btnCancelar.addEventListener('click', () => {
        formNovaMensagem.style.display = 'none';
        btnNovaMensagem.style.display = 'inline-block';
        btnVerMural.style.display = 'inline-block';
      });

      btnVerMural.addEventListener('click', () => {
        window.location.href = '/mural';
      });
    });
  </script>
</body>
</html>
